<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./board-game.html">
<dom-module id="training-game-polymer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <board-game></board-game>
  </template>

  <script>
    /**
     * `training-game-polymer`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TrainingGamePolymer extends Polymer.Element {
      static get is() { return 'training-game-polymer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'training-game-polymer'
          }
        };
      }
    }

    window.customElements.define(TrainingGamePolymer.is, TrainingGamePolymer);
  </script>
</dom-module>
