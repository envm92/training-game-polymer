<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="box-game">
  <template>
    <style>
      :host {
        --box-color: gray;
      }

      div {
        background: var(--box-color);
        align-items: center;
        text-shadow: #000 0 0;
        border-radius: 15px;
        margin: 10px;
        height: 60px;
        width: 60px;
      }
    </style>
    <div on-click="onClick"></div>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class BoxGame extends Polymer.Element {
      static get is() {
        return 'box-game';
      }

      static get properties() {
        return {
          isWinner: {
            type: Boolean,
            reflectToAttribute: true,
            readOnly: true,
          },
          isOpen: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
            notify: true
          }
        };
      }

      onClick() {
        if (!this.get('isOpen')) {
          this.set('isOpen', true);
        }
      }

      static get observers() {
        return [
          'itemChange(isOpen)'
        ]
      }

      itemChange(isOpen) {
        let color = 'grey';
        if (isOpen) {
          color = (this.get('isWinner')) ? 'blue' : 'red';
          /*setTimeout(() => {
            document.dispatchEvent(new CustomEvent('openBox', {detail: {isWinner: this.get('isWinner')}}));
          }, 200);*/
        }
        this.updateStyles({'--box-color': color});
      }
    }

    window.customElements.define(BoxGame.is, BoxGame);
  </script>
</dom-module>
